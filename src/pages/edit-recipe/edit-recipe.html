<ion-header>

  <ion-navbar>
    <ion-title>{{ mode }} Receipe</ion-title>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form [formGroup]="receipeForm" (ngSubmit)="onSubmit()">
    <ion-list>
      <ion-item>
        <ion-label floating>Title</ion-label>
        <ion-input type="text" formControlName="title"></ion-input>
      </ion-item>
      <ion-item>
        <ion-label floating>Description</ion-label>
        <ion-textarea formControlName="description"></ion-textarea>
      </ion-item>
      <ion-item>
        <ion-label floating>Difficulty</ion-label>
        <ion-select formControlName="difficulty">
          <ion-option *ngFor="let option of selectOptions" [value]="option">{{ option }}</ion-option>
        </ion-select>
      </ion-item>
    </ion-list>

    <button type="button" clear ion-button block (click)="onManageIngredients()">Manage Ingredients</button>
    <ion-list formArrayName="ingredients">
      <ion-item *ngFor="let igControl of receipeForm.get('ingredients').controls; let i = index">
        <ion-label floating>Name</ion-label>
        <ion-input type="text" [formControlName]="i"></ion-input>
      </ion-item>
    </ion-list>

    <button type="submit" ion-button block [disabled]="!receipeForm.valid">{{ mode }} Receipe</button>
  </form>
</ion-content>
