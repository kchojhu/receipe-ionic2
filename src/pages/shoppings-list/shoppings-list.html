<ion-header>

  <ion-navbar>
    <ion-title>Shoopings List!</ion-title>
    <ion-buttons left>
      <button ion-button icon-only menuToggle>
        <ion-icon name="menu"></ion-icon>
      </button>
    </ion-buttons>
    <ion-buttons right>
      <button ion-button icon-only (click)="onShowOptions($event)">
        <ion-icon name="more"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content padding>
  <form #f="ngForm" (ngSubmit)="onAddItem(f)">
    <ion-list>
      <ion-item>
        <ion-label floating>Name</ion-label>
        <ion-input type="text" name="ingredientName" ngModel required></ion-input>
      </ion-item>

      <ion-item>
        <ion-label floating>Amount</ion-label>
        <ion-input type="number" name="amount" ngModel required></ion-input>
      </ion-item>
    </ion-list>

    <button ion-button type="submit" block [disabled]="!f.valid">Add Item</button>
  </form>

  <ion-list>
    <ion-item *ngFor="let ingredient of ingredients; let i = index" (click)="onCheckItem(i)">
      <h3>{{ ingredient.name }} {{ ingredient.amount }}</h3>
    </ion-item>
  </ion-list>
</ion-content>
